<section class="container my-3">
    <h3 class="text-primary text-center">Register New Account</h3>
    <div class="alert alert-danger" 
    [ngClass]="{
        'alert':true, 
        'alert-danger':!check, 
        'alert-success': check
    }" 
        *ngIf="formNotValid!=''"
    >
        {{formNotValid}}
    </div>
    <form #registerForm = "ngForm" (ngSubmit)="handleRegister(registerForm)">
        <div class="row mb-3">
            <div class="col-md-6 col-12">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" [(ngModel)]="registerData.name" #name='ngModel'
                required minlength="3" maxlength="20" >   
                <div class="alert alert-danger" *ngIf=" name.invalid && (registerForm.submitted  || name.touched  || name.dirty )">
                    <li *ngIf="name.errors?.required">name is required</li>
                    <li *ngIf="name.errors?.minlength"> min length is 3 </li>
                    <li *ngIf="name.errors?.maxlength">max length is 20</li>
                </div> 
            </div>
            <div class="col-md-6 col-12">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" [(ngModel)]="registerData.email">    
            </div>
            <div class="col-md-6 col-12">
                <label class="form-label">password</label>
                <input class="form-control" name="password" [(ngModel)]="registerData.password">    
            </div>
            <div class="col-md-6 col-12">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" [(ngModel)]="registerData.phone">    
            </div>
            <div class="col-12">
                <label class="form-label">Gender</label>

            </div>
            <div class="col-md-6 col-12">
                <select class="form-select" name="gender" [(ngModel)]="registerData.gender">   
                    <option selected disabled>Choose Gender</option>
                    <option value="1">Female</option>
                    <option value="0">Male</option>
                </select>
            </div>
            <div class="col-md-6 col-3 d-flex justify-content-end">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</section>
